plugins {
  id 'java'
  id 'application'

  /**
   * jetbrain idea 를 위한 plugin 추가
   */
  id "idea"
  /**
   * spring boot 위한 plugin 추가
   */
  id 'org.springframework.boot' version '2.2.4.RELEASE'
  id 'io.spring.dependency-management' version '1.0.9.RELEASE'

}

/**
 * gradle wrapper 사용시 버전 명시
 * CircleCI 같은 CI/CD 에서는 참조 해서 사용
 */
wrapper {
  gradleVersion = gradleVersion
  distributionType = Wrapper.DistributionType.BIN
}

/**
 * gradlew test 를 이용한 방법은 가능 하지만 idea 에서 안될수도 있어서 추가 필요함
 */
test {
  //enabled = false //false 선언 하면 test 무시 하고 넘어감
  useJUnitPlatform()
}

repositories {
  // repository 2곳 이상 하기 가끔 maven 에는 있는됭 jcenter 에 없는게 있고 반대인 경우도 있음
  mavenCentral()
  jcenter()
  // maven { url "${mavenUrl}" } // 사설 repository 추가 할경우
}

dependencies {
  // Spring Boot
  implementation "org.springframework.boot:spring-boot-starter-web"
  implementation "org.springframework.boot:spring-boot-devtools"
  implementation "org.springframework.boot:spring-boot-starter-data-jpa"
  implementation "org.springframework.boot:spring-boot-starter-hateoas"

  // DB
  implementation "com.zaxxer:HikariCP" // connection pool
  implementation "org.flywaydb:flyway-core" //db 자동화
  implementation "com.h2database:h2" // 메모리 db 사용
  implementation "org.bgee.log4jdbc-log4j2:log4jdbc-log4j2-jdbc4.1:${log4Jdbc}"

  // web enable
  compileOnly "javax.servlet:jstl"
  compileOnly "javax.servlet:javax.servlet-api"

  // lombok
  compileOnly "org.projectlombok:lombok"
  annotationProcessor "org.projectlombok:lombok"

  implementation "org.modelmapper:modelmapper:${modelMapper}"

  // JUnit Jupiter
  testImplementation("org.springframework.boot:spring-boot-starter-test") {
    exclude module: "junit"
  }
  testImplementation "org.junit.jupiter:junit-jupiter-api:${junitJupiter}"
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${junitJupiter}"
  testRuntimeOnly "com.h2database:h2"
  testCompileOnly "org.projectlombok:lombok"
  testAnnotationProcessor "org.projectlombok:lombok"
}